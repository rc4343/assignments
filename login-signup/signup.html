<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="loginstyles.css">
</head>
<body>
    <nav class="active">
        <a href="index.html">Login</a>
        <a href="signup.html">Sign Up</a>
      </nav>

  <div id="container">
    <div id="signup-form">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required minlength="4">
        <span id="nameError" class="error"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError" class="error"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8" pattern="^(?=.*[A-Z])(?=.*\d).+$">
        <span id="passwordError" class="error"></span>
        <div id="passwordStrength"></div>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <span id="confirmPasswordError" class="error"></span>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <span id="dobError" class="error"></span>

        <label>Gender:</label>
        <div class="gender-options">
          <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
          </div>
          <div>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
          </div>
        </div>

        <div>
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the <a href="#" id="terms">Terms and Conditions</a></label>
          <span id="termsError" class="error"></span>
        </div>

        <button type="submit">Sign Up</button>
        <button type="reset">Reset</button>
        <div id="successMessage">Sign up sucessful. Please Login Now</div>
      </form>
    </div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
