<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="todo-app">
    <h1>TODO APP</h1>
    <form id="add-task-form">
      <input type="text" id="new-task-input" placeholder="Enter a new task">
      <button type="submit" id="add-task-button">Add Task</button>
    </form>

    <ul id="task-list"></ul>
    <div id="completed-tasks-toggle">
      <input type="checkbox" id="show-completed-tasks">
      <label for="show-completed-tasks">Show completed tasks</label>
    </div>

    <div id="sort-by">
      <label for="sort-by-select">Sort by:</label>
      <select id="sort-by-select">
        <option value="relevance">Relevance</option>
        <option value="date">Date/Time</option>
      </select>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
  </body>
